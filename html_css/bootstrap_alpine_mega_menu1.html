<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Mega Menu with Bootstrap 4</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        .mega-menu {
            width: 100%;
            max-width: 900px;
            margin-top: 0;
        }

        .dropdown-menu.show {
            display: block;
        }
    </style>
</head>

<body class="p-4">

    <div x-data="{ open: false }" class="dropdown">
        <button @click="open = !open" class="btn btn-secondary dropdown-toggle" type="button" aria-haspopup="true"
            :aria-expanded="open">
            Mega Menu
        </button>

        <div x-show="open" @click.outside="open = false" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-100"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-90" class="dropdown-menu mega-menu p-4 shadow"
            :class="{'show': open}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h6 class="dropdown-header">Column 1</h6>
                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item">Link 2</a>
                        <a href="#" class="dropdown-item">Link 3</a>
                        <a href="#" class="dropdown-item">Link 4</a>
                        <a href="#" class="dropdown-item">Link 5</a>
                    </div>
                    <div class="col">
                        <h6 class="dropdown-header">Column 2</h6>
                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item">Link 2</a>
                        <a href="#" class="dropdown-item">Link 3</a>
                        <a href="#" class="dropdown-item">Link 4</a>
                        <a href="#" class="dropdown-item">Link 5</a>
                    </div>
                    <div class="col">
                        <h6 class="dropdown-header">Column 3</h6>
                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item">Link 2</a>
                        <a href="#" class="dropdown-item">Link 3</a>
                        <a href="#" class="dropdown-item">Link 4</a>
                        <a href="#" class="dropdown-item">Link 5</a>
                    </div>
                    <div class="col">
                        <h6 class="dropdown-header">Column 4</h6>
                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item">Link 2</a>
                        <a href="#" class="dropdown-item">Link 3</a>
                        <a href="#" class="dropdown-item">Link 4</a>
                        <a href="#" class="dropdown-item">Link 5</a>
                    </div>
                    <div class="col">
                        <h6>Column 5</h6>
                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item">Link 2</a>
                        <a href="#" class="dropdown-item">Link 3</a>
                        <a href="#" class="dropdown-item">Link 4</a>
                        <a href="#" class="dropdown-item">Link 5</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
