<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Expires header using meta tag (set to expire immediately) -->
    <meta http-equiv="Expires" content="0">

    <!-- Alternative: set a specific expiration date -->
    <!-- <meta http-equiv="Expires" content="Fri, 06 Sep 2024 23:59:59 GMT"> -->

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<h1>Thymeleaf Demo</h1>
<!--
can include other fragments here like
<div th:replace="/templates/headerAndFooter :: header">Header Goes here</div>
-->
<div th:replace="this :: pageBody">content goes here</div>

<!--<div th:replace="this :: otherContent">content goes here</div>-->

</body>
</html>
